<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Rock Paper Scissors Game</title>
  <script src="https://kit.fontawesome.com/69b270b4df.js" crossorigin="anonymous"></script>

<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors Game</h1>
    <div class="scores">
      <div class="scores__player">You</div>
      <div class="scores__computer">Computer</div>
    </div>
    <div class="hands">
      <div class="hands__rock"><img class="hands__img hands__rock-img" data-hand="rock" src="./img/hand-back-fist-regular.svg" alt="Rock"></i></div>
      <div class="hands__paper"><img class="hands__img hands__paper-img" data-hand="paper" src="./img/hand-regular.svg" alt="Paper"></i></div>
      <div class="hands__scissors"><img class="hands__img hands__scissors-img" data-hand="scissors" src="./img/hand-scissors-regular.svg" alt="Scissors"></i></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
